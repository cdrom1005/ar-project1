<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      /* 確保畫面填滿 */
      .a-canvas { width: 100% !important; height: 100% !important; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="antialias: true; colorManagement: true; sortObjects: true; precision: highp;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="arVideo" 
               src="./your_video.mp4" 
               preload="auto" 
               loop="true" 
               crossorigin="anonymous" 
               webkit-playsinline 
               playsinline 
               muted>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-video id="videoEntity" src="#arVideo" width="1" height="1" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#arVideo");
      const videoEntity = document.querySelector("#videoEntity");
      const targetEl = document.querySelector('#target');

      // --- 自動比例調整邏輯 ---
      video.addEventListener('loadedmetadata', () => {
        // 計算影片真實比例
        const w = video.videoWidth;
        const h = video.videoHeight;
        const aspect = h / w;
        
        // 以寬度為 1 為基準，動態調整高度
        videoEntity.setAttribute('height', aspect);
        console.log(`影片比例已調整為: 1 : ${aspect}`);
      });

      // --- 播放邏輯 ---
      targetEl.addEventListener("targetFound", () => {
        video.muted = false; 
        video.play();
      });

      targetEl.addEventListener("targetLost", () => {
        video.pause();
      });

      // 針對 iOS/Android 觸發聲音
      window.addEventListener("click", () => {
        video.muted = false;
        video.play();
      });
    </script>
  </body>
</html>
