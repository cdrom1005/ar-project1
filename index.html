<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); color: white;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 999; font-family: sans-serif;
      }
      button {
        padding: 15px 30px; font-size: 18px; cursor: pointer;
        background: #28a745; color: white; border: none; border-radius: 5px;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <button id="start-btn">開啟 AR 體驗</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; autoStart: false;" 
      embedded color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="arVideo" src="video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-video src="#arVideo" width="1" height="0.56" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector("#start-btn");
      const sceneEl = document.querySelector('a-scene');
      const video = document.querySelector("#arVideo");

      startBtn.addEventListener('click', () => {
        // 啟動 AR 系統
        sceneEl.systems['mindar-image-system'].start();
        document.querySelector("#overlay").style.display = 'none';
        video.play();
        video.pause();
      });

      const targetEl = document.querySelector('#target');
      targetEl.addEventListener("targetFound", () => {
        video.muted = false;
        video.play();
      });
      targetEl.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
