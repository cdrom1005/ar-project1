<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; font-family: -apple-system, system-ui, sans-serif;
        }
        #start-btn {
            padding: 16px 40px; font-size: 20px; font-weight: bold;
            background: #007AFF; color: white; border: none; border-radius: 12px;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        #status { margin-top: 20px; font-size: 14px; color: #888; }
    </style>
</head>
<body>
    <div id="overlay">
        <h2>AR 影片啟動器</h2>
        <button id="start-btn">點擊進入體驗</button>
        <div id="status">正在檢查檔案...</div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: yes; filterMinCF:0.001; filterBeta: 0.01;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="arVideo" 
                   src="./your_video.mp4" 
                   preload="auto" 
                   loop="true" 
                   crossorigin="anonymous" 
                   webkit-playsinline 
                   playsinline 
                   muted>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video id="video-obj" src="#arVideo" width="1" height="0.56" position="0 0 0.01"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('arVideo');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const status = document.getElementById('status');
        const sceneEl = document.querySelector('a-scene');

        // 監控影片載入狀態
        video.addEventListener('loadedmetadata', () => {
            status.innerText = "影片已就緒，請點擊開始";
        });

        startBtn.addEventListener('click', function() {
            // 1. 隱藏 UI
            overlay.style.display = 'none';
            
            // 2. 啟動 AR 系統
            sceneEl.systems['mindar-image-system'].start();
            
            // 3. 強制影片播放與暫停 (解鎖 iOS 限制)
            video.load(); // 重新載入確保路徑正確
            video.play().then(() => {
                video.pause();
                console.log("Video unlocked successfully");
            }).catch(e => {
                console.error("Video unlock failed:", e);
            });
        });

        const targetEl = document.getElementById('target');
        
        targetEl.addEventListener("targetFound", () => {
            console.log("Found Target");
            // 發現時嘗試取消靜音並播放
            video.muted = false;
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-play failed, playing muted.");
                    video.muted = true;
                    video.play();
                });
            }
        });

        targetEl.addEventListener("targetLost", () => {
            video.pause();
        });
    </script>
</body>
</html>
